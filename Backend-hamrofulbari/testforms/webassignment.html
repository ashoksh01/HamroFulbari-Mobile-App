<!DOCTYPE HTML>
<html>
	<head> Node.js| HomePage </title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<!-- Banner -->
			<section id="banner">
				<h1>FORM DATA INSERT WITH MONGOOSE</h1>
			</section>
		<!-- One -->
		<header id="header">
            <div class="inner">
                <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
            </div>
        </header>
			<section id="one" class="wrapper">
				<div class="inner">
					<h2>ENTER YOUR DETAILS</h2>
					<div>
						<form method="POST" action="http://localhost:4000/user/registration">
							<div class="form-group">
								<label for="fullname">Fullname:</label>
								<input type="text" class="form-control" name="fullname" id="fullname" placeholder="Enter your Fullname"/>
							</div>
							<br/>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email"/>
							</div>
                            <br/>
							<div class="form-group">
								<label for="password">Password:</label>
								<input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password"/>
							</div>
							<br/>
                            <div class="form-group">
								<label for="contactnum">Contact Number:</label>
								<input type="text" class="form-control" name="contactnum" id="contactnum" placeholder="Enter your Contact Number"/>
							</div>
                            <br/>
                            <div class="form-group">
								<label for="address">Address:</label>
								<input type="text" class="form-control" name="address" id="address" placeholder="Enter your address"/>
							</div>
							<br/>
							<button type="submit" class="btn btn-default">Sign Up</button>
						</form>
					</div>
				</div>
			</section>
	</body>
</html>
